<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 2px solid #fff;
        }
        h1 {
            position: absolute;
            top: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <canvas id="gameCanvas" width="300" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 30; // Size of each block (30px)
        const rows = 20; // Number of rows
        const cols = 10; // Number of columns
        const board = Array.from({ length: rows }, () => Array(cols).fill(0));

        // Tetriminos (shapes and colors)
        const tetriminos = [
            { shape: [[1, 1, 1, 1]], color: 'cyan' }, // I shape
            { shape: [[1, 1], [1, 1]], color: 'yellow' }, // O shape
            { shape: [[0, 1, 0], [1, 1, 1]], color: 'purple' }, // T shape
            { shape: [[0, 1, 1], [1, 1, 0]], color: 'green' }, // S shape
            { shape: [[1, 1, 0], [0, 1, 1]], color: 'red' }, // Z shape
            { shape: [[1, 0, 0], [1, 1, 1]], color: 'blue' }, // J shape
            { shape: [[0, 0, 1], [1, 1, 1]], color: 'orange' } // L shape
        ];

        let currentTetrimino;
        let currentPos;
        let gameInterval;

        // Draw the game board and tetriminos
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the game grid
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (board[row][col] !== 0) {
                        ctx.fillStyle = board[row][col];
                        ctx.fillRect(col * blockSize, row * blockSize, blockSize, blockSize);
                    }
                }
            }

            // Draw the current tetrimino
            for (let row = 0; row < currentTetrimino.shape.length; row++) {
                for (let col = 0; col < currentTetrimino.shape[row].length; col++) {
                    if (currentTetrimino.shape[row][col] !== 0) {
                        ctx.fillStyle = currentTetrimino.color;
                        ctx.fillRect((currentPos.x + col) * blockSize, (currentPos.y + row) * blockSize, blockSize, blockSize);
                    }
                }
            }
        }

        // Create a new tetrimino at the top of the screen
        function newTetrimino() {
            const randomIndex = Math.floor(Math.random() * tetriminos.length);
            currentTetrimino = tetriminos[randomIndex];
            currentPos = { x: Math.floor(cols / 2) - Math.floor(currentTetrimino.shape[0].length / 2), y: 0 };
            if (collides()) {
                alert('Game Over!');
                resetGame();
            }
        }

        // Move the current tetrimino down by one row
        function moveDown() {
            currentPos.y++;
            if (collides()) {
                currentPos.y--;
                placeTetrimino();
                clearLines();
                newTetrimino();
            }
        }

        // Check if the current tetrimino collides with the board or other tetriminos
        function collides() {
            for (let row = 0; row < currentTetrimino.shape.length; row++) {
                for (let col = 0; col < currentTetrimino.shape[row].length; col++) {
                    if (currentTetrimino.shape[row][col] !== 0) {
                        const boardRow = currentPos.y + row;
                        const boardCol = currentPos.x + col;
                        if (boardRow >= rows || boardCol < 0 || boardCol >= cols || board[boardRow][boardCol] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Place the current tetrimino on the board
        function placeTetrimino() {
            for (let row = 0; row < currentTetrimino.shape.length; row++) {
                for (let col = 0; col < currentTetrimino.shape[row].length; col++) {
                    if (currentTetrimino.shape[row][col] !== 0) {
                        board[currentPos.y + row][currentPos.x + col] = currentTetrimino.color;
                    }
                }
            }
        }

        // Clear completed lines
        function clearLines() {
            for (let row = rows - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(cols).fill(0));
                }
            }
        }

        // Handle keyboard input
        function handleInput(e) {
            if (e.key === 'ArrowLeft') {
                currentPos.x--;
                if (collides()) currentPos.x++;
            } else if (e.key === 'ArrowRight') {
                currentPos.x++;
                if (collides()) currentPos.x--;
            } else if (e.key === 'ArrowDown') {
                moveDown();
            } else if (e.key === 'ArrowUp') {
                rotateTetrimino();
            }
        }

        // Rotate the current tetrimino
        function rotateTetrimino() {
            const temp = currentTetrimino.shape;
            currentTetrimino.shape = currentTetrimino.shape[0].map((_, index) => currentTetrimino.shape.map(row => row[index])).reverse();
            if (collides()) {
                currentTetrimino.shape = temp;
            }
        }

        // Start the game
        function startGame() {
            newTetrimino();
            gameInterval = setInterval(() => {
                moveDown();
                drawBoard();
            }, 500);
        }

        // Reset the game
        function resetGame() {
            clearInterval(gameInterval);
            for (let row = 0; row < rows; row++) {
                board[row].fill(0);
            }
            startGame();
        }

        // Start game on load
        window.onload = function () {
            document.addEventListener('keydown', handleInput);
            startGame();
        };
    </script>
</body>
</html>
